
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ñ—É—Ä–Ω–∞–ª –ó–∞–º–µ–Ω v1.1</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fab1a0;
            --bg: #f0f3f7;
            --white: #ffffff;
            --text: #2d3436;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }

        .container { max-width: 950px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary); font-size: 1.8rem; margin: 0; }

        .card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: var(--shadow); margin-bottom: 20px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 3; }

        label { display: block; font-size: 0.85rem; margin-bottom: 5px; color: #636e72; font-weight: 600; }
        input, select, button { width: 100%; padding: 12px; border: 1.5px solid #dfe6e9; border-radius: 12px; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1); }

        .btn { cursor: pointer; border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-add { background: var(--primary); color: white; margin-top: 10px; }
        .btn-secondary { background: var(--secondary); color: white; }

        .filters { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .filter-item { min-width: 140px; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; background: #f9f9f9; padding: 12px; font-size: 0.8rem; border-bottom: 2px solid var(--bg); color: #636e72; }
        td { padding: 12px; border-bottom: 1px solid #f1f1f1; font-size: 0.9rem; }
        .badge { padding: 4px 8px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; white-space: nowrap; }
        .badge-100 { background: #dff9fb; color: #130f40; }
        .badge-50 { background: #fff9db; color: #f39c12; }
        .subject-tag { color: var(--primary); font-style: italic; font-size: 0.85rem; }

        .actions { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .actions button { flex: 1; min-width: 150px; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr 1fr; }
            .full-width { grid-column: span 2; }
        }

        @media (max-width: 480px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            body { padding: 10px; }
            h1 { font-size: 1.4rem; }
        }

        @media print {
            .no-print, .actions, .btn-add, .form-grid, .filters, .settings-section { display: none !important; }
            .card { box-shadow: none; border: none; padding: 0; }
            body { background: white; padding: 0; }
            .container { max-width: 100%; }
            th { background: #eee !important; color: black; }
            td { border-bottom: 1px solid #ccc; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üçé –ñ—É—Ä–Ω–∞–ª –∑–∞–º–µ–Ω</h1>
        <p style="font-size: 0.8rem; color: #b2bec3;">v1.1.0 ‚Ä¢ –° —É—á–µ—Ç–æ–º –ø—Ä–µ–¥–º–µ—Ç–æ–≤</p>
    </header>

    <div class="card no-print">
        <div class="form-grid">
            <div>
                <label>–î–∞—Ç–∞</label>
                <input type="date" id="repDate">
            </div>
            <div>
                <label>–¢–∏–ø –æ–ø–ª–∞—Ç—ã</label>
                <select id="repType">
                    <option value="100">100% (–û–∫–Ω–æ)</option>
                    <option value="50">50% (–°–≤–æ–π —É—Ä–æ–∫)</option>
                </select>
            </div>
            <div>
                <label>–ü—Ä–µ–¥–º–µ—Ç</label>
                <input list="subjects" id="repSubject" placeholder="–ù–∞–ø—Ä: –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞">
            </div>
            <div>
                <label>–ö–æ–≥–æ –∑–∞–º–µ–Ω—è–µ–º</label>
                <input list="teachers" id="whoReplaced" placeholder="–§–ò–û...">
            </div>
            <div style="grid-column: span 2">
                <label>–ö—Ç–æ –∑–∞–º–µ–Ω—è–µ—Ç</label>
                <input list="teachers" id="whoIsReplacing" placeholder="–§–ò–û...">
            </div>
            <button class="btn btn-add full-width" onclick="addEntry()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∂—É—Ä–Ω–∞–ª</button>
        </div>
    </div>

    <datalist id="teachers"></datalist>
    <datalist id="subjects"></datalist>

    <div class="card">
        <div class="filters no-print">
            <input type="text" id="filterGeneral" class="filter-item" placeholder="–ü–æ–∏—Å–∫ (–§–ò–û –∏–ª–∏ –ø—Ä–µ–¥–º–µ—Ç)" oninput="renderTable()">
            <input type="date" id="filterStart" class="filter-item" oninput="renderTable()">
            <input type="date" id="filterEnd" class="filter-item" oninput="renderTable()">
        </div>

        <div class="table-container">
            <table id="replacementTable">
                <thead>
                    <tr>
                        <th>–î–∞—Ç–∞</th>
                        <th>–ü—Ä–µ–¥–º–µ—Ç</th>
                        <th>–ö–æ–≥–æ</th>
                        <th>–ö—Ç–æ</th>
                        <th>–û–ø–ª–∞—Ç–∞</th>
                        <th class="no-print"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="actions no-print">
        <button class="btn btn-secondary" onclick="exportJSON()">–≠–∫—Å–ø–æ—Ä—Ç (JSON)</button>
        <button class="btn btn-secondary" onclick="importJSON()">–ò–º–ø–æ—Ä—Ç</button>
        <button class="btn btn-add" onclick="window.print()">–ü–µ—á–∞—Ç—å –¥–ª—è –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏</button>
    </div>

    <div class="card no-print settings-section">
        <h3 style="margin:0 0 15px 0; color: var(--primary);">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –±–∞–∑—ã</h3>
        <div class="form-grid">
            <div style="grid-column: span 3">
                <label>–£—á–∏—Ç–µ–ª—è (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                <textarea id="teacherList" rows="2" style="width:100%; padding:10px; border-radius:12px; border: 1.5px solid #dfe6e9;"></textarea>
            </div>
            <div style="grid-column: span 3">
                <label>–ü—Ä–µ–¥–º–µ—Ç—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                <textarea id="subjectList" rows="2" style="width:100%; padding:10px; border-radius:12px; border: 1.5px solid #dfe6e9;"></textarea>
            </div>
            <button class="btn btn-secondary full-width" onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –±–∞–∑—É</button>
        </div>
    </div>
</div>

<script>
    let entries = JSON.parse(localStorage.getItem('replacements_v1.1')) || [];
    let teachers = JSON.parse(localStorage.getItem('teachers_v1.1')) || [];
    let subjects = JSON.parse(localStorage.getItem('subjects_v1.1')) || [];

    function saveSettings() {
        const tInput = document.getElementById('teacherList').value;
        const sInput = document.getElementById('subjectList').value;

        teachers = tInput.split(',').map(t => t.trim()).filter(t => t);
        subjects = sInput.split(',').map(s => s.trim()).filter(s => s);

        localStorage.setItem('teachers_v1.1', JSON.stringify(teachers));
        localStorage.setItem('subjects_v1.1', JSON.stringify(subjects));
        updateDatalists();
        alert('–ë–∞–∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
    }

    function updateDatalists() {
        document.getElementById('teachers').innerHTML = teachers.map(t => `<option value="${t}">`).join('');
        document.getElementById('subjects').innerHTML = subjects.map(s => `<option value="${s}">`).join('');
        document.getElementById('teacherList').value = teachers.join(', ');
        document.getElementById('subjectList').value = subjects.join(', ');
    }

    function addEntry() {
        const entry = {
            id: Date.now(),
            date: document.getElementById('repDate').value,
            type: document.getElementById('repType').value,
            subject: document.getElementById('repSubject').value.trim(),
            who: document.getElementById('whoReplaced').value.trim(),
            by: document.getElementById('whoIsReplacing').value.trim()
        };

        if(!entry.date || !entry.who || !entry.by || !entry.subject) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è, –≤–∫–ª—é—á–∞—è –ø—Ä–µ–¥–º–µ—Ç!');

        // –ê–≤—Ç–æ–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –±–∞–∑—É, –µ—Å–ª–∏ –Ω–æ–≤–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞ –∏–ª–∏ —É—á–∏—Ç–µ–ª—è —Ç–∞–º –Ω–µ—Ç
        if(entry.subject && !subjects.includes(entry.subject)) {
            subjects.push(entry.subject);
            localStorage.setItem('subjects_v1.1', JSON.stringify(subjects));
        }
        if(entry.who && !teachers.includes(entry.who)) teachers.push(entry.who);
        if(entry.by && !teachers.includes(entry.by)) teachers.push(entry.by);

        localStorage.setItem('teachers_v1.1', JSON.stringify(teachers));
        updateDatalists();

        entries.push(entry);
        saveEntries();
        renderTable();

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–≤–æ–¥–∞ (–∫—Ä–æ–º–µ –¥–∞—Ç—ã)
        document.getElementById('repSubject').value = '';
        document.getElementById('whoReplaced').value = '';
        document.getElementById('whoIsReplacing').value = '';
    }

    function saveEntries() {
        localStorage.setItem('replacements_v1.1', JSON.stringify(entries));
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const filter = document.getElementById('filterGeneral').value.toLowerCase();
        const fStart = document.getElementById('filterStart').value;
        const fEnd = document.getElementById('filterEnd').value;

        const filtered = entries.filter(e => {
            const matchesText = e.who.toLowerCase().includes(filter) || 
                               e.by.toLowerCase().includes(filter) || 
                               e.subject.toLowerCase().includes(filter);
            const matchesStart = !fStart || e.date >= fStart;
            const matchesEnd = !fEnd || e.date <= fEnd;
            return matchesText && matchesStart && matchesEnd;
        }).sort((a,b) => new Date(b.date) - new Date(a.date));

        tbody.innerHTML = filtered.map(e => `
            <tr>
                <td style="white-space:nowrap">${new Date(e.date).toLocaleDateString('ru-RU')}</td>
                <td class="subject-tag">${e.subject}</td>
                <td>${e.who}</td>
                <td>${e.by}</td>
                <td><span class="badge badge-${e.type}">${e.type}%</span></td>
                <td class="no-print"><button onclick="deleteEntry(${e.id})" style="background:none; border:none; color:#ff7675; cursor:pointer; font-size:1.2rem;">&times;</button></td>
            </tr>
        `).join('');
    }

    function deleteEntry(id) {
        if(confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) {
            entries = entries.filter(e => e.id !== id);
            saveEntries();
            renderTable();
        }
    }

    function exportJSON() {
        const data = { entries, teachers, subjects, version: "1.1" };
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", `school_replacements_${new Date().toISOString().slice(0,10)}.json`);
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    function importJSON() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = event => {
                try {
                    const data = JSON.parse(event.target.result);
                    entries = data.entries || [];
                    teachers = data.teachers || [];
                    subjects = data.subjects || [];
                    saveEntries();
                    localStorage.setItem('teachers_v1.1', JSON.stringify(teachers));
                    localStorage.setItem('subjects_v1.1', JSON.stringify(subjects));
                    updateDatalists();
                    renderTable();
                    alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã!');
                } catch(err) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                }
            };
            reader.readAsText(file);
        };
        input.click();
    }

    // Init
    document.getElementById('repDate').valueAsDate = new Date();
    updateDatalists();
    renderTable();
</script>
</body>
</html>
